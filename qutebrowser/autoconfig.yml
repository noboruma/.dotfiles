# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        '*': search {primary}
  colors.statusbar.progress.bg:
    global: blue
  colors.webpage.bg:
    global: black
  content.user_stylesheets:
    global: ~/.dotfiles/qutebrowser/plugins/solarized-everything-css/css/solarized-dark/solarized-dark-all-sites.css
  scrolling.smooth:
    global: true
