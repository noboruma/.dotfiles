# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        '*': search {primary}
        +: scroll-page 0 1
        '-': scroll-page 0 -1
        z+: zoom-in
        z-: zoom-out
  colors.statusbar.progress.bg:
    global: blue
  colors.tabs.even.fg:
    global: white
  colors.webpage.bg:
    global: black
  content.user_stylesheets:
    global: ~/.dotfiles/qutebrowser/plugins/solarized-everything-css/css/solarized-dark/solarized-dark-all-sites.css
  content.windowed_fullscreen:
    global: true
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: true
  tabs.background:
    global: true
